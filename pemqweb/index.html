<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    
    <style>
        /* CSS GLOBAL: Setting Font dan Margin */
        body {
            /* [KOMENTAR]: Wajib pakai Times New Roman/Serif karena di contoh aslinya fontnya klasik */
            font-family: 'Times New Roman', Times, serif; 
            margin: 20px;
        }
        
        /* [KOMENTAR]: Styling Frame Form utama pakai <fieldset> */
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            width: 500px; /* Lebar frame diatur biar input dan labelnya sejajar rapi */
            margin: 10px 0;
        }
        
        /* [KOMENTAR]: Styling Judul Fieldset */
        legend {
            font-weight: bold;
            font-size: 1.1em;
            padding: 0 5px;
        }

        /* [KOMENTAR]: Styling untuk setiap baris input (pengganti tag <br> di awal) */
        .form-row {
            margin-bottom: 10px; /* Kasih jarak antar baris */
        }
        
        /* [KOMENTAR]: Mengatur label (Nama, NIM, dll.) agar lebarnya seragam 150px */
        .form-row label {
            display: inline-block;
            width: 150px; 
            text-align: left;
            margin-right: 5px;
        }
        
        /* [KOMENTAR]: Mengatur kotak input agar lebarnya sama dan sudutnya kotak */
        input[type="text"], 
        input[type="password"],
        input[type="email"],
        select {
            width: 250px; /* Lebar kotak input diseragamkan */
            padding: 3px 5px;
            border-radius: 0; /* Biar sudutnya kotak (kayak di contoh) */
            border: 1px solid black;
            box-sizing: border-box; 
        }

        /* [KOMENTAR]: Mengatur input radio/checkbox agar nggak mengambil lebar penuh */
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        
        /* Style untuk Tombol Daftar */
        .tombol-daftar {
            /* [KOMENTAR]: Pakai <a> dan distilasi biar terlihat kayak tombol asli */
            text-decoration: none; 
            background-color: white; 
            color: black;
            padding: 5px 15px;
            border: 1px solid #ccc;
            border-radius: 0;
            cursor: pointer;
            margin-top: 15px;
            font-weight: normal;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Registrasi Akun</h1>

    <fieldset>
        <legend>Formulir Registrasi</legend>
        
        <form action="biodata.html" method="post">
            
            <div class="form-row">
                <label for="nama">Masukkan nama:</label>
                <input type="text" id="nama" name="nama" required><br>
            </div>

            <div class="form-row">
                <label for="nim">Masukkan NIM:</label>
                <input type="text" id="nim" name="nim" required><br>
            </div>

            <div class="form-row">
                <label for="email">Masukkan email:</label>
                <input type="email" id="email" name="email" required><br>
            </div>
            
            <div class="form-row">
                <label style="width: 150px;">Jenis Kelamin</label>
                <input type="radio" id="laki" name="jk" value="Laki-Laki">
                <label for="laki" style="width: auto;">Laki-Laki</label>
                <input type="radio" id="perempuan" name="jk" value="Perempuan">
                <label for="perempuan" style="width: auto;">Perempuan</label>
                <br>
            </div>
            
            <div class="form-row">
                <label for="agama">Agama</label>
                <select id="agama" name="agama" style="width: 100px;">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                </select>
                <br>
            </div>

            <div class="form-row">
                <label for="password">Masukkan password:</label>
                <input type="password" id="password" name="password" required><br>
            </div>
            
            <div class="form-row">
                <label for="konfirmasi">Konfirmasi password:</label>
                <input type="password" id="konfirmasi" name="konfirmasi" required><br>
            </div>

            <a href="biodata.html" class="tombol-daftar">Daftar</a>

        </form>
    </fieldset>

</body>
</html>
