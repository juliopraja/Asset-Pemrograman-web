<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Judul utama halaman -->
    <h1>Registrasi Akun</h1>

    <!-- Fieldset ini membungkus semua elemen form registrasi dengan garis tepi -->
    <fieldset>
        <!-- Legend berfungsi sebagai judul dari fieldset, menjelaskan isi form -->
        <Legend>Formulir Registrasi</Legend>

        <!-- Label dan input untuk memasukkan nama pengguna -->
        <label for="Nama ">Masukkan Nama</label>
        <input type="Nama" name="Nama" id="Nama" placeholder="Masukkan Nama">
        <br><br>

        <!-- Label dan input untuk memasukkan NIM (Nomor Induk Mahasiswa) -->
        <label for="NIM ">Masukkan NIM</label>
        <input type="NIM" name="NIM" id="NIM" placeholder="Masukkan NIM">
        <br><br>

        <!-- Label dan input untuk memasukkan alamat email -->
        <label for="Email ">Masukkan Email</label>
        <input type="Email" name="Email" id="Email" placeholder="Masukkan Email">
        <br><br>

       <!-- Bagian untuk memilih jenis kelamin -->
       Jenis Kelamin:<br><br>   
        <!-- Pilihan radio untuk laki-laki -->
        <input type="radio" id="laki" name="jk" value="Laki-Laki">
        <label for="laki">Laki-Laki</label>
        <!-- Pilihan radio untuk perempuan, diberi jarak kiri agar tidak terlalu mepet -->
        <input type="radio" id="perempuan" name="jk" value="Perempuan" style="margin-left: 20px;">
        <label for="perempuan">Perempuan</label>
        <br><br>

         <!-- Dropdown untuk memilih agama -->
         Agama:
        <select name="agama" id="agama">
        <!-- Opsi kosong sebagai placeholder agar pengguna memilih -->
        <option value="">Pilih Agama</option>
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
        </select>
        <br><br>

        <!-- Label dan input untuk memasukkan password -->
         <label for="Password ">Masukkan Password</label>
        <input type="Password" name="Password" id="Password" placeholder="admin123">
        <br><br>

        <!-- Label dan input untuk mengkonfirmasi password -->
        <label for="Konfirmasi ">Konfirmasi Passowrd</label>
        <input type="Password" name="Paswword" id="Password" placeholder="">
        <br><br>

        <!-- Tombol submit untuk mengirim form -->
        <input type="submit" value="Daftar">

    </fieldset>
    
</body>
</html>
